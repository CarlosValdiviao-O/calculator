<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="results">
            <div id="former"></div>
            <div id="current">0</div>
        </div>
        <div id="buttons">
            <div class="row one">
                <button id="clear" data-key="">CLEAR</button>
                <button id="delete" data-key="8">DELETE</button>
            </div>
            <div class="row two">
                <button id="seven" data-key="55" class="number">7</button>
                <button id="eight" data-key="56" class="number">8</button>
                <button id="nine" data-key="57" class="number">9</button>
                <button id="divide" class="operator" data-key="47">รท</button>
            </div>
            <div class="row three">
                <button id="four" data-key="52" class="number">4</button>
                <button id="five" data-key="53" class="number">5</button>
                <button id="six" data-key="54" class="number">6</button>
                <button id="multiply" class="operator" data-key="42">*</button>
            </div>
            <div class="row four">
                <button id="one" data-key="49" class="number">1</button>
                <button id="two" data-key="50" class="number">2</button>
                <button id="three" data-key="51" class="number">3</button>
                <button id="substract" class="operator" data-key="45">-</button>
            </div>
            <div class="row five">
                <button id="zero" data-key="48" class="number">0</button>
                <button id="float" data-key="46">.</button>
                <button id="equal" data-key="13">=</button>
                <button id="add" class="operator" data-key="43">+</button>
            </div>
        </div>
    </div>
</body>
</html>
